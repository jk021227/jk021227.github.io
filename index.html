@keyframes bounce {

    }

    .left-col, .right-col {

    .right-col {

    .mobile-menu { /* hamburger menu icon */

      top: -.7rem;
      display: block;
      font-size: 3.5rem;
      color: #0cb2ff; 
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .mobile-menu:hover {
      color: #0087c6; /* changes color on hover */
    }

    #mob-menu { /* mobile menu */
      display: column; /* stacking the menu items vertically on mobile. */
      width: 100%; /* making menu take up the full width of the screen on mobile. */
      text-align: center; /* centering menu items. */
    }

    #mob-menu .mob-menu-inside {
      list-style-type: none; /* removing bullet points from list */

    }

    #mob-menu .mob-menu-inside li {

      font-weight: 400;
      font-size: 1em; /* font size */
      text-decoration: none; /* removing underline */
      transition: background-color 0.3s ease;

    .mob-menu-inside {
      padding: 0;
      margin: 0;
    }

    .navbar {
        padding: 0; /* Remove padding from navbar */
    }

    .navbar .container-fluid {
        padding: 0; /* Remove padding from the container */
    }
